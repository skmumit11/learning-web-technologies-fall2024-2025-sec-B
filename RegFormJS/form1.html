<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Registration Form</title>
</head>
<body>

    <h2>Dynamic Registration Form Builder</h2>

    <!-- Input to add field names -->
    <label for="fieldName">Enter Field Name (e.g., username, password, email, dob, gender, blood group): </label>
    <input type="text" id="fieldName">
    <button id="addFieldBtn">Add Field</button>
    
    <br><br>

    <!-- Form that will display fields dynamically -->
    <div id="dynamicForm"></div>

    <br><br>

    <!-- Button to submit the form -->
    <button id="submitBtn">Submit</button>

    <h3>Entered Information:</h3>
    <div id="userInfo"></div>

    <script src="script.js"></script>
</body>
</html>
