<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML-FORM 8</title>
</head>
<body>

    <form action="" method="" enctype="">
        <table border="1px">
            <th colspan="2"><h2>PERSON PROFILE</h2></th>

            <tr>
                <td>Name</td>
                <td><input type="text" name="" value="" /> </td>
            </tr>
           
            <tr>
                <td>Email</td>
                <td><input type="email" name="" value="" /> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="" /> Male
                    <input type="radio" name="gender" value="" /> Female
                    <input type="radio" name="gender" value="" /> Other
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="date" name="" value="" /> </td>
            </tr>
            
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood" id="blood">
                        <option value="">-- Select --</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="abc[]" value="" /> SSC
                    <input type="checkbox" name="abc[]" value="" /> HSC
                    <input type="checkbox" name="abc[]" value="" /> BSc.
                    <input type="checkbox" name="abc[]" value="" /> MSc.
                </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td>
                   <input type="file" name="" value=""/>
                </td>
            </tr>

            <tr >
                <td colspan="2"><br></td>
                
                
            </tr>

            <tr>
                
                <td align="right" colspan="2">
                   <input type="button" name="" value="Click"/>
                   <input type="submit" name="" value="Submit"/>
                   <input type="reset" name="" value="Reset"/>
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
