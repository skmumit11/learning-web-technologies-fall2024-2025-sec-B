<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML-FORM 8</title>
</head>
<body>

    <form action="" method="" enctype="">
        <table border="1px">
            <th colspan="2"><h2>PERSON PROFILE</h2></th>

            <tr>
                <td>Name</td>
                <td><input id="name" type="text" name="" value="" onblur="validateName()"/> </td>
            </tr>
           
            <tr>
                <td>Email</td>
                <td><input id="email" type="email" name="" value="" onblur="validateEmail()" /> </td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="" onblur="validateGender()"/> Male
                    <input type="radio" name="gender" value="" onblur="validateGender()"/> Female
                    <input type="radio" name="gender" value="" onblur="validateGender()"/> Other
                </td>
            </tr>

            <tr>
                <td>Date of Birth</td>
                <td><input type="number" id="day" min="1" max="31" onblur="validateDOB()">
                    /
                    <input type="number" id="month" min="1" max="12" onblur="validateDOB()">
                    /
                    <input type="number" id="year" min="1900" max="2025" onblur="validateDOB()">
                </td>
            </tr>
            
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood" id="blood" onblur="validateBlood()">
                        <option value="">-- Select --</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="abc[]" value="" onblur="validateDegree()" /> SSC
                    <input type="checkbox" name="abc[]" value="" onblur="validateDegree()" /> HSC
                    <input type="checkbox" name="abc[]" value="" onblur="validateDegree()" /> BSc.
                    <input type="checkbox" name="abc[]" value="" onblur="validateDegree()" /> MSc.
                </td>
            </tr>

            <tr>
                <td>Photo</td>
                <td>
                   <input type="file" name="" value="" onblur="validateDegree()"/>
                </td>
            </tr>

            <tr >
                <td colspan="2"><br></td>
                
                <p id="msg"></p>
            </tr>

            <tr>
                
                <td align="right" colspan="2">
                    <button type="submit" name="" value="Submit" onclick="validateProfileForm()">Submit</button>
                    <button type="reset" name="" value="Reset">Reset</button>
                </td>
            </tr>

        </table>

    </form>
</body>
</html>
